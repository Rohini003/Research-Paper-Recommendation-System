<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Recommendation</title>
    <!-- Bootstrap CSS for modern design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-container input {
            margin-right: 10px;
        }
        .results-container {
            margin-top: 30px;
        }
        .paper-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .paper-card h3 {
            color: #007bff;
            font-size: 1.5rem;
        }
        .paper-card p {
            color: #6c757d;
            font-size: 1rem;
        }
        .similarity {
            font-weight: bold;
            color: #28a745;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Research Paper Recommendation System</h1>

        <!-- Search Bar Section -->
        <div class="search-container">
            <form action="/recommend" method="get">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Enter your query" required>
                    <button type="submit" class="btn btn-primary">Get Recommendations</button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-container">
            <!-- Recommendations will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js for additional interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.querySelector("form");
        const resultsDiv = document.getElementById("results");

        form.onsubmit = async (e) => {
            e.preventDefault();
            const query = form.query.value;

            const response = await fetch(`/recommend?query=${encodeURIComponent(query)}`);
            const data = await response.json();

            resultsDiv.innerHTML = "";
            if (data.error) {
                resultsDiv.innerHTML = `<p class="alert alert-danger">${data.error}</p>`;
            } else {
                data.forEach((paper) => {
                    const paperDiv = document.createElement("div");
                    paperDiv.classList.add("paper-card");
                    paperDiv.innerHTML = `
                        <h3>${paper.title}</h3>
                        <p><strong>Abstract:</strong> ${paper.abstract}</p>
                        <p><strong>Similarity:</strong> <span class="similarity">${paper.similarity.toFixed(2)}</span></p>
                    `;
                    resultsDiv.appendChild(paperDiv);
                });
            }
        };
    </script>
</body>
</html>
